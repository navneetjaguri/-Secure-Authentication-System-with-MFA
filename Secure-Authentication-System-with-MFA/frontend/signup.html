<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Secure Auth</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <h2>üìù Sign Up</h2>
            
            <form id="signupForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                    <small>At least 3 characters</small>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <small>8+ chars, uppercase, lowercase, number, special char</small>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                
                <button type="submit" class="btn btn-primary" id="signupBtn">
                    Sign Up
                </button>
            </form>
            
            <div class="links">
                <a href="login.html">Already have an account? Login</a>
            </div>
            
            <div id="mfaSetup" style="display: none;">
                <h3>üîê Set up Multi-Factor Authentication</h3>
                <p>Scan the QR code with your authenticator app</p>

                <div id="qrCode"></div>
                <p>Or enter this secret key manually: <span id="mfaSecret"></span></p>

                <form id="enableMFAForm">
                    <div class="form-group">
                        <label for="verifyCode">Enter 6-digit code from app</label>
                        <input type="text" id="verifyCode" name="verifyCode" required>
                    </div>

                    <button type="submit" class="btn btn-primary" id="enableBtn">
                        Enable MFA
                    </button>
                </form>
            </div>

            <div id="message" class="message"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', handleSignup);
        document.getElementById('enableMFAForm').addEventListener('submit', handleEnableMFA);
    </script>
</body>
</html>
