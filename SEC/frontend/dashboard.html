<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Secure Auth</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="dashboard-header">
                <h2>üéõÔ∏è Dashboard</h2>
                <button onclick="logout()" class="btn btn-secondary">Logout</button>
            </div>
            
            <div id="userInfo" class="user-info">
                <!-- User info will be loaded here -->
            </div>
            
            <div class="mfa-section">
                <h3>Multi-Factor Authentication</h3>
                <div id="mfaStatus"></div>
                <div id="mfaSetup" style="display: none;">
                    <p>Scan this QR code with your authenticator app:</p>
                    <div id="qrCode"></div>
                    <p>Or enter this secret manually: <code id="mfaSecret"></code></p>
                    
                    <form id="enableMfaForm">
                        <div class="form-group">
                            <label for="verifyCode">Enter 6-digit code to verify:</label>
                            <input type="text" id="verifyCode" maxlength="6" pattern="[0-9]{6}" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Enable MFA</button>
                    </form>
                </div>
            </div>
            
            <div id="message" class="message"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>
        checkAuth();
        loadDashboard();
        document.getElementById('enableMfaForm').addEventListener('submit', handleEnableMFA);
    </script>
</body>
</html>
